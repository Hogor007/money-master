<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Money Expense Tracker</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS v5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Hosted Files-->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <header class="pt-5">
        <h1 class="text-center fw-bold">
            Money Expense <p class="h1 fw-bold d-inline-block primary">Tracker <i class="fa-solid fa-wallet"></i></p>
        </h1>
        <p class="text-center text-success fw-light">
            Keep track of your expences throughout the day!
        </p>
    </header>
    <main class="py-5" id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="image">
                        <img id="image" class="" src="./image/pngegg.png" alt="" />
                    </div>
                </div>
                <div class="col-md-6 mt-5 mt-md-0">
                    <!-- Form -->
                    <div class="form-bg p-4 text-color primary">
                        <!-- EARNING -->
                        <div class="d-flex flex-column justify-content-center align-content-center mb-5">
                            <h4 class="fw-bold text-center mb-3">Earning</h4>
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-2">
                                    <h6 class="me-4 fw-bold">Income:</h6>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" id="input-income" class="form-control w-75"
                                        placeholder="Enter Amount" />
                                </div>
                            </div>
                        </div>
                        <!-- EXPENSE -->
                        <div class="d-flex flex-column justify-content-center mb-3">
                            <h4 class="fw-bold text-center mb-3">Expense</h4>
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-2">
                                    <h6 class="me-4 fw-bold">Food</h6>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" id="input-food" class="form-control w-75"
                                        placeholder="Enter Amount" />
                                </div>
                            </div>
                        </div>
                        <!-- Rent -->
                        <div class="d-flex flex-column justify-content-center mb-3">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-2">
                                    <h6 class="me-4 fw-bold">Rent</h6>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" id="input-rent" class="form-control w-75"
                                        placeholder="Enter Amount" />
                                </div>
                            </div>
                        </div>
                        <!-- TRANSPORT -->
                        <div class="d-flex flex-column justify-content-center mb-3">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-2">
                                    <h6 class="me-4 fw-bold">Transport</h6>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" id="input-transport" class="form-control w-75"
                                        placeholder="Enter Amount" />
                                </div>
                            </div>
                        </div>
                        <!-- Calculate button -->
                        <div class="d-flex flex-column justify-content-center my-4">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <button id="calculate-btn" class="btn btn-color fw-bold w-75">
                                        Calculate
                                    </button>
                                </div>
                            </div>
                        </div>
                        <h6 class="text-center mt-md-2 fw-bold">
                            Total Spending $ <span id="total-spend" class="h5"></span>
                        </h6>
                        <h6 class="text-center mt-md-3 fw-bold">
                            New Balance $ <span id="new-balance" class="h5"></span>
                        </h6>
                        <!-- Save -->
                        <div class="row">
                            <div class="d-flex justify-content-around w-100 mx-auto mt-5">
                                <h6 class="fw-bold">Save</h6>
                                <input type="number" id="saving-percent" class="form-control w-25"
                                    placeholder="Amount" />
                                <h6 class="fw-bolder">%</h6>
                                <button id="saving-button" class="btn btn-color fw-bold w-25">Save</button>
                            </div>
                            <h6 class="text-center mt-3 fw-bold">
                                Current Savings $ <span id="total-save" class="h5"></span>
                            </h6>
                            <h6 class="text-center mt-1 fw-bold"> Remaining Balance $
                                <span id="remaining-balance" class="h6"></span>
                            </h6>
                        </div>
                        </d>
                    </div>
                </div>
            </div>
    </main>

    <!-- Bootstrap JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
